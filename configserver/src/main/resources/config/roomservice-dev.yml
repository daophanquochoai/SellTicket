spring:
  zipkin:
    baseUrl: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411/}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/HuongDichVu}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://localhost:8070/eureka/}

# cau hinh actuator
management:
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    web:
      exposure:
        include: "*"
  zipkin:
    tracing:
      enpoint: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411/}
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true

# thong tin ung dung
info:
  app:
    name: "Room service"
    description: "Using fetch about Room"
    version: "1.0.0"
server:
  port: 8085

pattern:
  level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"